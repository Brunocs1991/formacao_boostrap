<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <title>Formulários</title>
  <style>
    .m-bottom {
      margin-bottom: 500px;
    }
  </style>
</head>

<body>
  <form class="w-25 mx-auto">
    <div class="mb-4">
      <label for="inputEmail" class="form-label">insira seu E-mail</label>
      <input type="email" class="form-control" id="inputEmail" />
    </div>
    <div class="mb-4">
      <label for="inputSenha" class="form-label">Senha</label>
      <input type="password" id="inputSenha" class="form-control" />
    </div>
    <div class="mb-4">
      <input type="checkbox" id="inputConectado" class="form-check-input" />
      <label for="inputConectado" class="form-check-label">Manter conectado
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  <form class="w-25 mx-auto my-5">
    <div>
      <label for="inputComentario" class="form-label">Deixe seu comentário</label>
      <textarea id="inputComentario" rows="3" class="form-control"></textarea>
    </div>
  </form>
  <form class="w-25 mx-auto my-5">
    <select class="form-select">
      <option selected>Escolha uma das opções</option>
      <option value="1">01</option>
      <option value="2">02</option>
      <option value="3">03</option>
    </select>
  </form>
  <form class="w-25 mx-auto my-5">
    <div class="form-check">
      <input type="radio" name="radioExample" id="checkRadio" class="form-check-input" checked>
      <label for="checkRadio" class="form-check-label">opção 01</label>
    </div>
    <div class="form-check">
      <input type="radio" name="radioExample" id="checkRadio2" class="form-check-input">
      <label for="checkRadio2" class="form-check-label">opção 02</label>
    </div>
    <div class="form-check">
      <input type="radio" name="radioExample" id="checkRadio3" class="form-check-input">
      <label for="checkRadio3" class="form-check-label">opção 03</label>
    </div>
    <div class="form-check">
      <input type="radio" name="radioExample" id="checkRadio4" class="form-check-input">
      <label for="checkRadio4" class="form-check-label">opção 04</label>
    </div>
  </form>
  <div class="m-bottom"></div>
</body>

</html>
