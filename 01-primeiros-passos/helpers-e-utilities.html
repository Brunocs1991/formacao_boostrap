<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style></style>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <title>Helpers e Utilities</title>
  <style>
    .m-bottom {
      margin-bottom: 500px;
    }

    .square {
      width: 70px;
      height: 70px;
    }
  </style>
</head>

<body>
  <div class="d-flex justify-content-center bg-primary">
    <div class="square m-4 border"></div>
    <div class="square my-4 border border-5 border-dark"></div>
    <div class="square mx-4"></div>
    <div class="square ms-4"></div>
    <div class="square me-4"></div>
    <div class="square mt-4"></div>
    <div class="square mb-4"></div>
  </div>

  <div class="d-flex justify-content-center my-5">
    <div class="square p-4 mx-2 border border-5 border-dark bg-primary"></div>
    <div class="square py-4 mx-2 border border-1 border-primary bg-secondary"></div>
    <div class="square px-4 mx-2 border border-2 border-danger bg-danger"></div>
    <div class="square ps-4 mx-2 border border-3 border-info bg-warning"></div>
    <div class="square pe-4 mx-2 border border-4 border-warning bg-info"></div>
    <div class="square pt-4 mx-2 border border-5 border-success bg-dark"></div>
    <div class="square pt-4 mx-2 bg-success"></div>
    <div class="square pt-4 mx-2 bg-light"></div>

    <div class="square pb-4"></div>
  </div>

  <div class="d-flex justify-content-center my-5">
    <a href="#" class="link-primary">Link</a>
    <a href="#" class="link-secondary mx-3">Link</a>
    <a href="#" class="link-danger">Link</a>
    <a href="#" class="link-warning mx-3">Link</a>
    <a href="#" class="link-info">Link</a>
    <a href="#" class="link-dark mx-3">Link</a>
    <a href="#" class="link-success">Link</a>
    <a href="#" class="link-light mx-3">Link</a>
  </div>

  <div class="d-flex justify-content-center my-5">
    <div class="ratio ratio-1x1 w-50">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/xsg2nCNvkr0" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>

  <div class="d-flex justify-content-center my-5">
    <div class="ratio ratio-4x3 w-50">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/xsg2nCNvkr0" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>

  <div class="d-flex justify-content-center my-5">
    <div class="ratio ratio-16x9 w-50">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/xsg2nCNvkr0" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>

  <div class="d-flex justify-content-center my-5">
    <div class="ratio ratio-21x9 w-50">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/xsg2nCNvkr0" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>
  <div class="m-bottom"></div>
</body>

</html>
